<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rodrigo Oliveira . Portfolio</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=El+Messiri:400,600" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/media-queries.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<header class="full-width">
			<div class="logo-container">
				<img class="logo"
					 srcset="img/low/header_logo.jpg,
					 		 img/med/header_logo.jpg 2x,
							 img/high/header_logo.jpg 3x"
					 src="img/high/header_logo.jpg"
					 alt="Rodrigo Oliveira´s thumbnail picture.">
			</div>
			<div class="header-text-area">
				<div class="header-text-container dark">
					<h2 class="my-name">RODRIGO OLIVEIRA</h2>
					<p class="my-job">FRONT-END DEVELOPER</p>
				</div>
			</div>
		</header>
		<div class="main-img-container">
			<picture class="main-img">
				<source media="(max-width: 400px)" srcset="img/med/computer-illustration-400px.png">
				<source media="(min-width: 401px) and (max-width: 800px)" srcset="img/med/computer-illustration-800px.png">
				<source media="(min-width: 801px) and (max-width: 1200px)" srcset="img/med/computer-illustration-1200px.png">
				<source media="(min-width: 1201px)" srcset="img/med/computer-illustration-1600px.png">
				<img src="img/med/computer-illustration-400.png" alt="Illustrated top view of a computer and its peripherals.">
			</picture>
		</div>
		<section class="work-exhibit full-width">
			<h2 class="work-section-title full-width light"><span>.</span> Featured Work <span>.</span></h2>
			<figure class="work dark" onclick="openGithubRepo('ud036_StarterCode')">
				<img srcset="img/low/fresh-tomatoes.jpg,
							 img/med/fresh-tomatoes.jpg 2x,
							 img/high/fresh-tomatoes.jpg 3x"
					 src="img/low/fresh-tomatoes.jpg"
					 alt="Fresh Tomatoes movie site thumbnail image."
					 class="full-width">
				<figcaption class="work-title">Fresh Tomatoes Movie Site</figcaption>
				<span class="work-link dark">
					<img srcset="img/low/GitHub-Mark-32px.png,
								 img/med/GitHub-Mark-64px.png 2x,
								 img/high/GitHub-Mark-120px-plus.png 3x"
						 src="img/low/GitHub-Mark-32px.png"
						 alt="Github´s cat logo."
						 class="github-logo">
					/rodrigojsoliveira/ud036_StarterCode
				</span>
			</figure>
			<figure class="work dark" onclick="openGithubRepo('portfolio')">
				<img srcset="img/low/portfolio.jpg,
							 img/med/portfolio.jpg 2x,
							 img/high/portfolio.jpg 3x"
					 src="img/low/portfolio.jpg"
					 alt="Porfolio site thumbnail image."
					 class="full-width">
				<figcaption class="work-title">Portfolio</figcaption>
				<span class="work-link dark">
					<img srcset="img/low/GitHub-Mark-32px.png,
								 img/med/GitHub-Mark-64px.png 2x,
								 img/high/GitHub-Mark-120px-plus.png 3x"
						 src="img/low/GitHub-Mark-32px.png"
						 alt="Github´s cat logo."
						 class="github-logo">
					/rodrigojsoliveira/portfolio
				</span>
			</figure>
			<figure class="work dark" onclick="openGithubRepo('')">
				<img src="img/Under_construction_icon-yellow.svg"
					 alt="Under construction logo."
					 class="full-width construction-img">
				<figcaption class="work-title">Coming soon...</figcaption>
				<span class="work-link dark">
					<img srcset="img/low/GitHub-Mark-32px.png,
								 img/med/GitHub-Mark-64px.png 2x,
								 img/high/GitHub-Mark-120px-plus.png 3x"
						 src="img/low/GitHub-Mark-32px.png"
						 alt="Github´s cat logo."
						 class="github-logo">
					/rodrigojsoliveira
				</span>
			</figure>
		</section>
		<footer class="full-width">
			<a href="mailto:rodrigojsoliveira@gmail.com"><i class="far fa-envelope"></i>rodrigojsoliveira@gmail.com</a>
		</footer>
	</body>
</html>
